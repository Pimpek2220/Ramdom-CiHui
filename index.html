<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>双语言词汇记录和随机测试</title>

  <script src="https://unpkg.com/vue-i18n@9/dist/vue-i18n.global.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/@vueuse/motion"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>

</head>
  <!-- 语言切换按钮 -->
<div class="flex gap-2 justify-center mb-4">
  <button @click="setLang('zh')" class="px-4 py-1 border rounded">中文</button>
  <button @click="setLang('en')" class="px-4 py-1 border rounded">English</button>
</div>


<body>
<div id="app" class="container mx-auto p-6 max-w-lg text-center shadow rounded-lg mt-10">

  <h2 v-motion="{
        initial:{rotate: -2},
        enter:{rotate: 0, transition:{duration:500,type:'spring',stiffness:100}}
      }"
      class="text-2xl font-bold mb-4">
    🌐 双语言词汇记录 📚
  </h2>

  <div class="flex gap-2 justify-center mb-4">
    <input v-motion="{
             initial:{scale:1},
             hovered:{scale:1.03},
             focused:{scale:1.05,backgroundColor:'#e0f2fe'}
           }"
           class="border rounded px-4 py-2 w-1/2 transition duration-200"
           v-model="lang1" placeholder="输入语言一的词汇" autofocus>

    <input v-motion="{
             initial:{scale:1},
             hovered:{scale:1.03},
             focused:{scale:1.05,backgroundColor:'#e0f2fe'}
           }"
           class="border rounded px-4 py-2 w-1/2 transition duration-200"
           v-model="lang2" placeholder="输入语言二的词汇" @keyup.enter="saveWord">
  </div>

  <h2>{{ $t('title') }}</h2>
<input v-model="lang1" :placeholder="$t('lang1')">
<input v-model="lang2" :placeholder="$t('lang2')">
<button @click="saveWord">{{ $t('save') }}</button>

<button @click="randomTest">{{ $t('randomStart') }}</button>

<button @click="deleteWord(index)">{{ $t('delete') }}</button>
  
  <div id="app" class="container mx-auto p-6 max-w-lg text-center shadow rounded-lg mt-10 bg-white dark:bg-gray-800 dark:text-white">

<button class="bg-green-500 hover:bg-green-600 text-white dark:bg-green-700 dark:hover:bg-green-600 rounded px-6 py-2 mb-4">

  
  <button @click="toggleDark" class="px-4 py-1 border rounded">
  🌙 Dark Mode
</button>


  <button v-motion="{
            initial:{scale:1},
            hovered:{scale:1.05},
            pressed:{scale:0.9}
          }"
          class="bg-green-500 hover:bg-green-600 text-white rounded px-6 py-2 mb-4"
          @click="saveWord">
    确定
  </button>

  <ul>
    <TransitionGroup name="list" tag="div">
      <li v-for="(word, index) in wordsList" :key="word.lang1 + word.lang2"
          class="border-b py-2 flex justify-between items-center">
        <span>{{index+1}}. {{word.lang1}} ↔ {{word.lang2}}</span>
        <button @click="deleteWord(index)" class="text-red-500 hover:text-red-700">删除</button>
      </li>
    </TransitionGroup>
  </ul>

  <a href="quiz.html">
    <button v-motion="{
              initial:{scale:1},
              hovered:{scale:1.05},
              pressed:{scale:0.9}
            }"
            class="mt-5 bg-blue-500 hover:bg-blue-600 text-white rounded px-6 py-2">
      🎲 开始随机词汇模式
    </button>
  </a>

</div>

<script src="script.js"></script>
</body>
</html>
